<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface do Jogador</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="jogador.js"></script>
</head>
<body>
  <div class="player-interface">
    <h1>Jogador</h1>
    <p id="jogador-id"></p>

    <div class="saldo">
      <h2>Dinheiro:</h2>
      <p id="dinheiro">R$ 0</p>
    </div>

    <div class="propriedades">
      <h2>Propriedades:</h2>
      <ul id="lista-propriedades"></ul>
    </div>

    <button id="acao-btn">Executar Ação</button>
  </div>
</body>
</html>
